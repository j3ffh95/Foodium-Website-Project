  <body id="home">
    <header class="hero small-hero">
      <div id="navbar" class="navbar top">

      <div class="content">
        <h1>Contact Me</h1>
      </div>
    </header>

     <!-- Contact Section -->
     <section id="contact" class="contact flex-columns flex-reverse">
        <div class="row">
          <div class="column">
            <div class="column-1">
              <img
                src="./images/home/contact.jpg"
                alt="wacthing soccer photo"
              />
            </div>
          </div>
          <div class="column">
            <div class="column-2 bg-light">
              <h2>Contact</h2>
              <form action="mailto:j3ffh95@gmail.com" method="post" class="contact-form" enctype="text/plain">
                <div class="form-control">
                  <label for="name">Name: </label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Enter name"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="email">Email: </label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="form-control">
                  <label for="email">Phone: </label>
                  <input
                    type="tel"
                    name="telphone"
                    placeholder="888 888 8888"
                    pattern="[0-9]{3} [0-9]{3} [0-9]{4}"
                    maxlength="12"
                    title="Ten digits code"
                    required
                  />
                  <label> Eg : 081 222 2224 </label>
                </div>
                <input type="submit" value="Send" class="btn" id="submit" />
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
